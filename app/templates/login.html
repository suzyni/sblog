<!-- extend from base layout -->
{% extends "base.html" %}
{% block content %}
    <h1>Please log in</h1>
    <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>
        Username:<br>
        {{ form.username }}<br>
      </p>
      <p>
        Password:<br>
        {{ form.password }}<br>
      </p>
      <p>{{ form.remember_me }} Remember Me</p>
      <p><input type="submit" value="Log In"></p>
    </form>
{% endblock %}
